<!DOCTYPE html>
<html>
<head>
  <title>Solver-AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login" id="apiKeySection">
    <div>
      <img src="/images/icon128.png" alt="icon">
      <h1>AceBot</h1>
      <p>NOTE: To use AceBot you must have a valid OpenAI API Key</p>
    </div>
    <div class="loginInput">
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      <button id="save">Save API Key</button>
    </div>
  </div>

  <div class="loggedIn" id="loggedInSection">
    <div class="loggedInHeader">
      <img src="/images/icon48.png" alt="icon">
      <h1>AceBot</h1>
    </div>

    <div class="loggedInStatus">
      <hr>
      <div id="currentSite"></div>
      <hr>
    </div>

    <div class="loggedInStatus">
      <hr>
      <p>OpenAI Key Status: RUNNING</p>
      <button id="removeKey">Remove API Key</button>
      <hr>
    </div>

  </div>

  <div id="aiResponse" style="text-align: center;">
    <hr>
    <p>AI Response:</p>
    <p id="response" style="padding-top: 10px; text-align: center; font-weight: bold;"></p>
    <div style="text-align: center; margin-top: 10px;">
      <button id="clearKey" style="padding: 6px 12px;">Clear</button>
    </div>
    <hr>
  </div>

  <div class="footer">
    <p>Developed by Nelson Daniels</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
