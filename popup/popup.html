<!DOCTYPE html>
<html>
<head>
  <title>Solver-AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login" id="apiKeySection">
    <div>
      <img src="/images/icon128.png" alt="icon">
      <h1>AceBot</h1>
      <p>NOTE: To use AceBot you must have a valid OpenAI API Key</p>
    </div>
    <div class="loginInput">
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      <button id="save">Save API Key</button>
    </div>
  </div>

  <div class="loggedIn" id="loggedInSection">
    <div class="loggedInHeader">
      <img src="/images/icon48.png" alt="icon">
      <h1>AceBot</h1>
    </div>

    <div class="loggedInBtnPanel">
      <hr>
      <button id="info">INFO</button>
      <button id="scan">SCAN</button>
      <button id="api">API</button>
      <hr>
    </div>

    <div id="infoContent" class="loggedInStatus" style="display: none;">
      <div class="statusBlock">
        <p>BUILD VERSION: v1.0.0</p>
        <p>LLM: ChatGPT-4o-Mini</p>
      </div>
    </div>

    <div class="loggedInStatus" id="scanContent">
      <div id="scanContentInfo">
        <div class="statusBlock" style="margin: 10px;">
          <div id="currentSite"></div>
        </div>
        <button style="padding: 12px 24px" id="solveKey">Scan and Solve</button>
      </div>
    </div>

    <div id="scanContentAnswers" style="display: none;">
      <div class="questionsHeader">
        <h3>Questions Found:</h3>
      </div>
      <div class="questionsList" id="questionsList" style="display: none;">
        <div id="questionsListContainer">
          <div id="questionsContainer"></div>
        </div>
      </div>
      <div class="qButtonContainer">
        <button id="solveQuestions">Solve Questions</button>
      </div>
    </div>

    <div class="loggedInStatus" id="apiContent" style="display: none;">
      <div>
        <div class="statusBlock">
          <p>OpenAI Key Status:</p>
          <h2 style="color: green;">RUNNING</h1>
        </div>
        <button id="removeKey">Remove API Key</button>
      </div>
    </div>

  </div>
  <div class="footer">
    <p>Developed by Nelson Daniels</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
